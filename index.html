<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Usuário" required>
            <input type="password" id="loginPassword" placeholder="Senha" required>
            <button onclick="login()">Entrar</button>
            <p>Não tem uma conta? <span onclick="toggleForms()">Cadastre-se</span></p>
        </div>

        <div class="form-container" id="registerForm" style="display: none;">
            <h2>Cadastro</h2>
            <input type="text" id="registerUsername" placeholder="Usuário" required>
            <input type="password" id="registerPassword" placeholder="Senha" required>
            <input type="password" id="confirmPassword" placeholder="Confirme a Senha" required>
            <button onclick="register()">Cadastrar</button>
            <p>Já tem uma conta? <span onclick="toggleForms()">Entre</span></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
